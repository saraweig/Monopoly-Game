<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/log_in.css" rel="stylesheet" />
    <link href="../css/basic.css" rel="stylesheet" />
    <title>LOG IN MOOPOLY</title>
</head>
                                                                                                                                                                                                 
<body>
    <div class="container right-panel-active">
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form1"  onsubmit="signIn(event)">
                <h2 class="form__title">SIGN IN</h2>
                <input  type="email" placeholder="Email" class="input" id="emailUserUp" required/>
                <input  type="password" placeholder="Password" class="input" id="passwordUserUp" required />
                <button type="submit" class="btn" >SIGN IN</button>
            </form>
        </div>
    
        <!-- Log In -->
        <div class="container__form container--login" >
            <form action="#" class="form" id="form2" onsubmit="logIn(event)">
                <h2 class="form__title">LOG IN</h2>
                <input type="email"  placeholder="Email" class="input" id="emailUserIn" required/>
                <input type="password"  placeholder="Password" class="input" id="passwordUserIn" required/>
                <button type="submit" class="btn">LOG IN</button >
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">SIGN IN</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="logIn">LOG IN</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/log_in.js"></script>
</html>
